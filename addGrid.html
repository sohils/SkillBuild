<html>
<head>
<link rel="stylesheet" href="css/timer.css">
 
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8"> 
<title>Addition Grid</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="getRandomNumber()">
<form >
	<table style="empty-cells:show; " border="1" rules="all" width="100%" >
		<tr align="center">
			<td></td>
			<script type="text/javascript">
			for(j=1;j<11;j++) {
				document.write("<td id=\"r"+j+"\"></td>");
			}
			</script>
		</tr>
		<script type="text/javascript">
			for(j=1;j<11;j++) {
				document.write("<tr><td align=\"center\" id=\"r"+(j+10)+"\"></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td></tr>")
			}
		</script>
	</table>
  <div>
    <input type="submit" value="Validate" />
  </div>
</form>
	<div class="basic stopwatch"></div>
</body>
<script src="js/myjs.js"></script> 

</html>
